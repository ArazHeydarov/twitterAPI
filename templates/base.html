<!DOCTYPE html>
<html lang="en">
<head>
    <title>Twitter API</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
table, th, td {
    border:1px solid black;
    padding: 5px;

}
</style>
<body class="override">
    {% if user.is_authenticated %}
        <div class="container">
            <h1>You've signed in as <u>{{ user.username }}</u>, you may <a href="{% url 'sign_out' %}">sign out</a> here</h1>
        </div>
    {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>



</body>
</html>

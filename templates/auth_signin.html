{% extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label><br>
        <input type="text" id="id_username" name="username"><br>
        <label for="id_password">Password:</label><br>
        <input type="password" id="id_password" name="password"><br><br>
        <input type="submit" value="Submit">
</form>
    {% if warning_message %}
        <p style="color: red">{{ warning_message }}</p>
    {% endif %}

{% endblock content %}
